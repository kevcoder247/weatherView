<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
    <title>Weather View</title>
</head>
<body>
    <div class="section">
        <h1>Welcome to Weather View</h1>
  
    <!-- autoplay: plays the video as soon as we page loads -->
    <!-- loop: keeps replaying vidoe automatically -->
    <!-- muted: keeps video muted and allows chrome to play it -->
    <div class="video-container">
        <video autoplay loop muted>
         <source src="1080.mp4" type="video/mp4">
        </video>
    </div> 
    </div> 
</body>
</html>
