<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>Weather View</title>
</head>
<body>
    <div class="section">
        <h1>Welcome to Weather View</h1>
       
        <main>
            <form action="">
                <input type="text" placeholder="Enter City" class="search">
                <input type="submit" value="Get Weather" class="button">
            </form>

            <p>Temp</p>
            <p id="temp" class="apiText"></p>
            <!-- Name is the name of key to access the value of the city -->
            <p>City</p>
            <p id="name" class="apiText"></p>
            <!-- name of the key which hold the value of the longitue and latitude -->
            <p>High Temp</p>
            <p id="high" class="apiText"></p>
            <p>Low Temp</p>
            <p id="low" class="apiText"></p>

        </main>
    </div> 
    </div> 
</body>
</html>
